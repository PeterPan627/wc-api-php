name: Run unit tests on PR
on: pull_request
jobs:
  test:
    name: PHP ${{ matrix.php }}
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ["7.0", "7.1", "7.2", "7.3", "7.4", "8.0", "8.1"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer
          coverage: xdebug
      - name: Tool versions
        run: |
          php --version
          composer --version
      - name: Install composer packages
        run: |
          if [ "$(php -r "echo version_compare(PHP_VERSION,'8.0','>=');")" ]; then
            composer require --dev phpunit/phpunit dev-master
          else
            composer install
          fi
      - name: Run tests
        run: ./vendor/bin/phpunit --verbose --coverage-text
